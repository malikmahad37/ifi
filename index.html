<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFi - Ittefaq Fasteners Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            lime: 'rgb(var(--color-brand-lime) / <alpha-value>)',
                            dark: 'rgb(var(--color-bg-base) / <alpha-value>)',
                            olive: '#131505',
                            whatsapp: '#00e676',
                            'theme-base': 'rgb(var(--color-text-base) / <alpha-value>)',
                            'theme-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
                            'bg-base': 'rgb(var(--color-bg-base) / <alpha-value>)',
                            'bg-surface': 'rgb(var(--color-bg-surface) / <alpha-value>)',
                            'input-bg': 'rgb(var(--color-input-bg) / <alpha-value>)',
                            'text': 'rgb(var(--color-brand-text) / <alpha-value>)',
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                        urdu: ['Noto Nastaliq Urdu', 'serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out',
                        'slide-up': 'slideUp 0.8s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            /* Dark Theme (Default) */
            --color-bg-base: 0 0 0;
            /* #000000 */
            --color-bg-surface: 255 255 255;
            /* White with opacity for glass */
            --color-text-base: 255 255 255;
            /* White text */
            --color-text-muted: 161 161 170;
            /* Zinc 400 */
            --color-brand-lime: 210 232 45;
            /* #D2E82D */
            --color-brand-text: 210 232 45;
            --glass-border: 255 255 255;
            --glass-bg: 255 255 255;
            --glass-opacity: 0.05;
            --color-input-bg: 30 30 30;
            /* Dark Grey for Inputs */
        }

        :root.light-theme {
            /* Light Theme */
            --color-bg-base: 255 255 255;
            /* #ffffff */
            --color-bg-surface: 255 255 255;
            /* White */
            --color-text-base: 24 24 27;
            /* #18181b - Zinc 900 */
            --color-text-muted: 82 82 91;
            /* Zinc 600 */
            --color-brand-lime: 210 232 45;
            /* #D2E82D - Matching Brand Lime */
            --color-brand-text: 76 93 16;
            /* Dark Olive for Light Mode Text */
            --glass-border: 0 0 0;
            --glass-bg: 255 255 255;
            /* White Glass in Light Mode */
            --glass-opacity: 0.7;
            /* More solid for card feel */
            --color-input-bg: 240 240 240;
            /* Light Grey for Inputs */
        }

        body {
            background-color: rgb(var(--color-bg-base));
            color: rgb(var(--color-text-base));
            font-family: 'Inter', sans-serif;
            line-height: 1.4;
            transition: background-color 0.3s ease, color 0.3s ease;
        }



        .glass-panel {
            background: rgba(var(--glass-bg), var(--glass-opacity));
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            /* Safari support */
            border: 1px solid rgba(var(--glass-border), 0.1);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
            will-change: transform, opacity;
            /* Hint browser to optimize */
        }

        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            line-height: 1.8;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #D2E82D;
            border-radius: 10px;
        }

        /* Custom Admin Card Background */
        .card-parrot-bg {
            background-color: rgba(23, 23, 23, 0.5);
            /* Neutral 900 with opacity */
        }

        :root.light-theme .card-parrot-bg {
            background-color: rgb(210, 232, 45);
            /* Brand Lime Solid */
        }

        /* Industrial Background for Light Mode */
        :root.light-theme body {
            background-color: rgb(255, 255, 255);
        }

        /* Removed slowPan animation to fix critical lag */

        /* Autofill Fix for Dark Mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgb(var(--color-input-bg)) inset !important;
            -webkit-text-fill-color: rgb(var(--color-text-base)) !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
