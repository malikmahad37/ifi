<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFi - Ittefaq Fasteners Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            lime: 'rgb(var(--color-brand-lime) / <alpha-value>)',
                            dark: 'rgb(var(--color-bg-base) / <alpha-value>)',
                            olive: '#131505',
                            whatsapp: '#00e676',
                            'theme-base': 'rgb(var(--color-text-base) / <alpha-value>)',
                            'theme-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
                            'bg-base': 'rgb(var(--color-bg-base) / <alpha-value>)',
                            'bg-surface': 'rgb(var(--color-bg-surface) / <alpha-value>)',
                            'input-bg': 'rgb(var(--color-input-bg) / <alpha-value>)',
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                        urdu: ['Noto Nastaliq Urdu', 'serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out',
                        'slide-up': 'slideUp 0.8s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            /* Dark Theme (Default) */
            --color-bg-base: 10 10 10;
            /* #0a0a0a */
            --color-bg-surface: 255 255 255;
            /* White with opacity for glass */
            --color-text-base: 255 255 255;
            --color-text-muted: 255 255 255;
            --color-brand-lime: 210 232 45;
            /* #D2E82D */
            --glass-border: 255 255 255;
            --glass-bg: 255 255 255;
            --color-input-bg: 30 30 30;
            /* Dark Grey for Inputs */
        }

        :root.light-theme {
            /* Light Theme */
            --color-bg-base: 250 250 250;
            /* #fafafa - Zinc 50 */
            --color-bg-surface: 0 0 0;
            /* Black with opacity for glass */
            --color-text-base: 24 24 27;
            /* #18181b - Zinc 900 */
            --color-text-muted: 0 0 0;
            --color-brand-lime: 210 232 45;
            /* #D2E82D - Matching Brand Lime */
            --glass-border: 0 0 0;
            --glass-bg: 0 0 0;
            --color-input-bg: 240 240 240;
            /* Light Grey for Inputs */
        }

        body {
            background-color: rgb(var(--color-bg-base));
            color: rgb(var(--color-text-base));
            font-family: 'Inter', sans-serif;
            line-height: 1.4;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .luxury-gradient {
            background: linear-gradient(180deg, rgb(var(--color-bg-base)) 0%, rgb(var(--color-bg-base)) 100%);
        }

        .glass-panel {
            background: rgba(var(--glass-bg), 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(var(--glass-border), 0.08);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            line-height: 1.8;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #D2E82D;
            border-radius: 10px;
        }

        /* Custom Admin Card Background */
        .card-parrot-bg {
            background-color: rgba(23, 23, 23, 0.5);
            /* Neutral 900 with opacity */
        }

        :root.light-theme .card-parrot-bg {
            background-color: rgb(210, 232, 45);
            /* Brand Lime Solid */
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="luxury-gradient">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
